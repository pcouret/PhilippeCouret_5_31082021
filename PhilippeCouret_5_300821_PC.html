            <li id="2" class="recipe-block">

                        ><span class="unit">g</span>
                      </li>
                      <li class="ingredient">
                        Concombre: <span class="ingredient__quantity">1</span>
                      </li>
                      <li class="ingredient">
                        Tomate: <span class="ingredient__quantity">2</span>
                      </li>
                      <li class="ingredient">
                        Carotte: <span class="ingredient__quantity">1</span>
                      </li>
                      <li class="ingredient">
                        Citron Vert: <span class="ingredient__quantity">5</span>
                      </li>
                      <li class="ingredient">
                        Lait de coco:
                        <span class="ingredient__quantity">100</span>
                        <span class="unit">ml</span>
                      </li>
                    </ul>
                  </div>

                  <div class="description">
                    <p class="description__text">
                      Découper le thon en dés, mettre dans un plat et recouvrir
                      de jus de citron vert (mieux vaut prendre un plat large et
                      peu profond). Laisser reposer au réfrigérateur au moins 2
                      heures. (Si possible faites-le le soir pour le lendemain.
                      Après avoir laissé mariner le poisson, coupez le concombre
                      en fines rondelles sans la peau et les tomates en prenant
                      soin de retirer les pépins. Rayer la carotte. Ajouter les
                      légumes au poissons avec le citron cette fois ci dans un
                      Saladier. Ajouter le lait de coco. Pour ajouter un peu
                      plus de saveur vous pouver ajouter 1 à 2 cuillères à soupe
                      de Crème de coco
                    </p>

            <li id="3" class="recipe-block">

                    Poulet coco réunionnais
                  </h2>
                  <h2 class="recipe__titleTime__time">
                    <img
                      src="images/icon/clock-circle.svg"
                      alt="icone temps"
                      class="icon recipe__titleTime__time--icon"
                    />
                    80 min
                  </h2>
                </div>
                <div class="ingredients-description">
                  <div class="Ingredients">
                    <ul class="ingredients-list">
                      <li class="ingredient">
                        Poulet: <span class="ingredient__quantity">1</span>
                      </li>
                      <li class="ingredient">
                        Lait de coco:
                        <span class="ingredient__quantity">140</span>
                        <span class="unit">ml</span>
                      </li>
                      <li class="ingredient">
                        Coulis de tomate:
                        <span class="ingredient__quantity">25</span>
                        <span class="unit">cl</span>
                      </li>
                      <li class="ingredient">
                        Oignon: <span class="ingredient__quantity">1</span>
                      </li>
                      <li class="ingredient">
                        Poivron rouge:
                        <span class="ingredient__quantity">1</span>
                      </li>
                      <li class="ingredient">Huile d'olive</li>
                    </ul>
                  </div>

                  <div class="description">
                    <p class="description__text">
                      Découper le poulet en morceaux, les faire dorer dans une
                      cocotte avec de l'huile d'olive. Salez et poivrez. Une
                      fois doré, laisser cuire en ajoutant de l'eau. Au bout de
                      30 minutes, ajouter le coulis de tomate, le lait de coco
                      ainsi que le poivron et l'oignon découpés en morceaux.
                      Laisser cuisiner 30 minutes de plus. Servir avec du riz
                    </p>
                  </div>
                </div>
              </div>
            </li>

                      <li class="ingredient">
                        Maïs: <span class="ingredient__quantity">300</span

                      </li>
                      <li class="ingredient">
                        Vinaigrette: <span class="ingredient__quantity">5</span
                        ><span class="unit">cl</span>
                      </li>
                    </ul>
                  </div>

                  <div class="description">
                    <p class="description__text">
                      Faire cuire le riz. Une fois le riz cuit, le laisser
                      refroidir. Couper les oeufs dur en quarts ou en lamelle au
                      choix, coupez le tomates en dés, ajouter au riz les oeufs,
                      les tomates, le poisson, le maïs et la vinaigrette.
                      Ajouter au gout de chacun des corniches, olives etc..
                    </p>
                  </div>
                </div>

            </li>

            <li id="5" class="recipe-block">

                        <span class="unit">cuillères à soupe</span>

                    </ul>
                  </div>
                  <div class="description">
                    <p class="description__text">
                      Etaler la pâte feuilleté aux dimensions du moule, étaler
                      la moutarde sur la pâte feuilleté, ajouter le thon.
                      Découper les tomates en rondelles et les poser sur le
                      poisson, ajouter un peu de crème fraiche sur toute la
                      tarte et recouvrez de gruyère râpé. Cuire au four 30
                      minutes
                    </p>
                  </div>
                </div>
              </div>
            </li>

                        Pomme: <span class="ingredient__quantity">3</span>

                      <li class="ingredient">
                        Sucre en poudre:
                        <span class="ingredient__quantity">100</span>
                        <span class="unit">g</span>
                      </li>
                      <li class="ingredient">
                        Sucre vavillé:
                        <span class="ingredient__quantity">1</span>
                        <span class="unit">sachet</span>
                      </li>
                    </ul>
                  </div>
                  <div class="description">
                    <p class="description__text">
                      Commencez par mélanger les oeufs le sucre et le sucre
                      vanillé dans un saladier, découper les pommes en tranches,
                      ajouter la crème fraiche aux oeufs. Une fois que tout est
                      pret, étalez la tarte dans le moule. N'oubliez pas de
                      piquer le fond avec une fourchette avant depositionner les
                      pommes sur la tarte. Finallement verser la préparation à
                      base d'oeufs et de crême fraiche. Laisser cuire au four
                      pendant 30 minutes
                    </p>
                  </div>
                </div>
              </div>
            </li>
